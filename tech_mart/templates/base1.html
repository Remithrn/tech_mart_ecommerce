<body>

 {% include "navbar.html" %}
 {% if messages %}
  {% for msg in messages %}
  {% if 'error' in msg.tags %}
  <div class="alert alert-dismissible alert-danger">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
   
    <p class="mb-0">{{msg}}</a>.</p>
  </div>
  {% else %}
  <div class="alert alert-dismissible alert-{{msg.tags}}">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
   
    <p class="mb-0">{{msg}}</a>.</p>
  </div>
  {% endif %}
  
  {% endfor %}

  {% endif %}
