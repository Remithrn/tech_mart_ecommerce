{% extends "base.html" %}
{% block content %}
<h1>Order History</h1>
<table class="table table-striped">
    <tr>    
    <th>Order ID</th>
    <th>Date</th>
    <th>Status</th>
    <th>Total</th>
    <th>payment.</th>
    
    </tr>
    {% for order in orders %}
    <tr>
    <td><a href="{% url 'order_detail' order.id %}">{{ order.id }}</a></td>
    <td>{{ order.date }}</td>
    <td>{{ order.status }}</td>
    <td>{{ order.total }}</td>
    <td>{{ order.payment }}</td>
    </tr>
    {% endfor %}

{% endblock content %}
