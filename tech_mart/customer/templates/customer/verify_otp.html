{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h2>Verify OTP</h2>
        <form method="post" action="">
          {% csrf_token %}
          <p>Enter the OTP sent to your phone number:</p>
          <input type="text" name="otp" required>
          <button type="submit" class="btn btn-primary">Verify OTP</button>
        </form>
      
        <button type="button" class="btn btn-primary"> <a href="{% url 'customer:resend_otp' id %}" class="text-white">Resend OTP</a> </button>
    
      </div>
    </div>
  </div>
{% endblock %}
